<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: whitestart; }
  </style>
</head>
<body>
  <main>
    <section >
        <div class="logo">
          <img src="./images/logo.svg" alt="Base Apparel Logo">
        </div>
        <div class="info">
          <p class="info-text">
            <span class="info-h1">We're</span>
            <span class="info-h2">coming <br> soon</span>
            <span class="info-desc">
              Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
            </span>
          </p>
          <form action="#" method="POST" class="form" id="form" novalidate>
            <input type="email" id="email" name="email" autocomplete="off" placeholder="Email Address">
            <img src="./images/icon-error.svg" alt="Error" class="error" id="error">
            <button class="submit" id="submit">
              <img src="./images/icon-arrow.svg" alt="Submit" class="submit-img">
            </button>
          </form>
          <p class="alert" id="alert"></p>
        </div>
      <div class="hero">
        <img src="./images/hero-desktop.jpg" alt="Hero" class="hero-desktop">
        <img src="./images/hero-mobile.jpg" alt="Hero" class="hero-mobile">
      </div>
    </section>
  </main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Khallekan/challenge7" target="_blank">Khal Lekan</a>.
    </p>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
